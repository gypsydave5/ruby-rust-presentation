#### (but maybe I've seen it somewhere else)

--

- Strongly typed (like Java, C, C++, Go)
- Compiled (also like Java, C, C++, Go, Haskell, etc)
- No garbage collector (like C, C++)
- No classes - traits (like TypeClass in Haskell)
- Methods defined on structs (like Go)
- Pattern matching (like Haskell, Elixir)
